<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeb.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="padd-all">
        <section class="nav">
            <a href="#" class="logo">MyWeb.com</a>
            <ul class="navlist">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Vlog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <i class="fa-solid fa-xmark close"></i>
            </ul>
            <i class="fa-solid fa-bars menu"></i>
        </section>
    </header>

    <main class="padd-all">
        <section class="clock">
            <h1>Bangladesh Time Standard</h1>
            <div class="ti-div">
                <div class="time">10:00:00</div>
            </div>
            <button class="theme">Go For White</button>
        </section>

        <section class="slider mar-all">
            <button onclick="preImage();"><i class="fa-solid fa-chevron-left"></i></button>

            <div class="img-container">
                <img src="./images/pic1.jpg" class="img-slider" alt="">
                <img src="./images/pic2.jpg" class="img-slider" alt="">
                <img src="./images/pic3.jpg" class="img-slider" alt="">
                <img src="./images/pic4.jpg" class="img-slider" alt="">
            </div>
            <button onclick="nexImage();"><i class="fa-solid fa-chevron-right"></i></button>
        </section>
        
        <hr>

        <section class="Quize mar-all">
            <h2>Let's Play Quize..</h2>
            <div class="quize-app">
                <h4 class="ques-line">This is a Question?</h4>
                <div class="quize-option">
                    <input type="radio" class="option" name="option" id="option1" value="a">
                    <label for="option1">Option</label>
                </div>

                <div class="quize-option">
                    <input type="radio" class="option" name="option" id="option2" value="b">
                    <label for="option2" >Option</label>
                </div>

                <div class="quize-option">
                    <input type="radio" class="option" name="option" id="option3" value="c">
                    <label for="option3" >Option</label>
                </div>

                <div class="quize-option">
                    <input type="radio" class="option" name="option" id="option4" value="d">
                    <label for="option4" >Option</label>
                </div>

                <button onclick="submitQuize();">Submit</button>
            </div>
        </section>

        <hr>

        <section class="todo mar-all">
            <h2>Add Your To-Do</h2>
            <div class="toDoList">
                <input type="text" class="inptToDo" placeholder="Write Your To-Do Here">
                <ul class="li-todo">
                    <!-- <li>To do things.. <i class="fa-solid fa-xmark"></i></li> -->
                </ul>
            </div>
        </section>

        <hr>

        <section class="random-color">
            <div class="ran-colour">
                <div class="colour">#fff</div>
                <button class="clickMe">Cleck Me</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="date mar-all">
            <h2>Tody is :</h2>
            <div class="D-M-Y">
                Day/Month/Year
            </div>
        </section>

        <section class="footDes">
            <p>All The Credited Gose To Md. Robin Hasan.</p>
            <p>&copy; Md. Robin Hasan</p>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
